<div class="page">
    <h2>Upload Image</h2>
    <div>
      <input type="file" accept="image/*" onchange="angular.element(this).scope().onFileSelect(this.files)">
      <br>
      <input type="text" ng-model="name" placeholder="Enter image name">
      <br>
      <button ng-click="upload()" ng-disabled="uploading">
        {{ uploading ? 'Uploading...' : 'Upload' }}
      </button>
      <button ng-click="goBack()">Back</button>
    </div>
    
    <div ng-if="result">
      <p ng-class="{ 'success': result.success, 'error': !result.success }">
        {{ result.message }}
      </p>
      <img ng-if="result.success && result.imageUrl" ng-src="{{ result.imageUrl }}" alt="Uploaded image">
    </div>
  </div>
